<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlfaDrive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="carro.png" alt="Carro" class="car-icon">
      <h1>AlfaDrive</h1>
    </div>
    <div class="menu-icon">☰</div>
  </header>

  <section class="hero">
    <div class="form-container">
      <h2>Alugue O Seu Carro Aqui!</h2>
      <form>
        <input type="text" placeholder="local de retirada">
        <div class="row">
          <input type="date" placeholder="data de retirada">
          <input type="time" placeholder="hora de retirada">
          <input type="date" placeholder="data de retirada">
          <input type="time" placeholder="hora de retirada">
        </div>
        <button type="submit">Buscar</button>
      </form>
    </div>
  </section>

  <section class="about">
    <img src="carro.png" alt="Carro preto" class="about-icon">
    <h2>AlfaDrive</h2>
    <p>
      Na nossa locadora, oferecemos segurança, agilidade e transparência em cada aluguel.
      Com veículos bem cuidados e um sistema moderno de gestão, garantimos uma experiência
      prática e confiável para todas as suas necessidades.
    </p>
  </section>

</body>
</html>
